<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/light7.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/light7.min.js"></script>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <h1 class="title">Forms</h1>
    </header>

    <div class="content">
        <div class="list-block">
            <ul>
                <!--name-->
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-name"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">Name</div>
                            <div class="item-input">
                                <input type="text" placeholder="Your Name">
                            </div>
                        </div>
                    </div>
                </li>

                <!--email-->
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-email"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">Email</div>
                            <div class="item-input">
                                <input type="email" placeholder="E-mail">
                            </div>
                        </div>
                    </div>
                </li>

                <!--password-->
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-password"></i>
                        </div>
                        <div class="item-inner">
                            <!--<div class="item-title label">Password</div>-->
                            <div class="item-input">
                                <input type="password" placeholder="Password">
                            </div>
                        </div>
                    </div>
                </li>

                <!--gender-->
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-gender"></i>
                        </div>
                        <div class="item-inner">
                            <!--<div class="item-title label">Gender</div>-->
                            <div class="item-input">
                                <select>
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>

                <!--birthday-->
                <li>
                    <div class="item-content">
                        <!--<div class="item-media">
                            <i class="icon icon-form-calendar"></i>
                        </div>-->
                        <div class="item-inner">
                            <div class="item-title label">Birthday</div>
                            <div class="item-input">
                                <input type="date" placeholder="Birth day">
                            </div>
                        </div>
                    </div>
                </li>

                <!--toggle-->
                <li>
                    <div class="item-content">
                       <!-- <div class="item-media">
                            <i class="icon icon-form-toggle"></i>
                        </div>-->
                        <div class="item-inner">
                            <div class="item-title label">Switch</div>
                            <div class="item-input">
                                <label class="label-switch">
                                    <input type="checkbox">

                                    <div class="checkbox"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>

                <!--comment textarea-->
                <li class="align-top">
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-comment"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">Textarea</div>
                            <div class="item-input">
                                <textarea placeholder="Please comment"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="content-block">
            <div class="row">
                <div class="col-50">
                    <a href="#" class="button button-fill button-danger button-big">Cancel</a>
                </div>
                <div class="col-50">
                    <a href="#" class="button button-fill button-success button-big">Submit</a>
                </div>
            </div>
        </div>

    </div>


</div>
</body>
</html>
