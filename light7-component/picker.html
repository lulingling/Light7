<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/light7.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/light7.min.js"></script>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <h1 class="title">Picker</h1>
    </header>

    <div class="content">
        <!--单个选择 picker-->
        <div class="content-block-title">单个选择</div>
        <div class="content-block">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">手机</div>
                                <div class="item-input">
                                    <input type="text" id="picker">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!--多个选择picker-->
        <div class="content-block-title">多列选择</div>
        <div class="content-block">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">称呼</div>
                                <div class="item-input">
                                    <input type="text" id="picker-name" placeholder="选择称呼">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!--时间日期picker-->
        <div class="content-block-title">时间日期</div>
        <div class="content-block">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">时间日期</div>
                                <div class="item-input">
                                    <input type="text" id="datetime-picker">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        /*单个选择picker*/
        $('#picker').picker({
            toolbarTemplate: "<header class='bar bar-nav'>" +
            "<button class='button button-link pull-left'>取消</button>" +
            "<button class='button button-link pull-right close-picker'>确定</button>" +
            "<h1 class='title'>标题</h1>" +
            "</header>",

            cols: [
                {
                    textAlign: "center",
                    values: ["iphone 4", "iphone 4s", "iphone 5", "iphone 5s", "iphone 6", "iphone 6s", "ipad 2"]
                }
            ]
        });

        /*多个选择picker*/
        $("#picker-name").picker({
            toolbarTemplate: "<header class='bar bar-nav'>" +
            "<button class='button button-link pull-left'>取消</button>" +
            "<button class='button button-link pull-right close-picker'>确定</button>" +
            "<h1 class='title'>请选择称呼</h1>" +
            "</header>",

            cols: [
                {
                    textAlign: "center",
                    values: ["赵", "钱", "孙", "李", "周", "吴", "郑", "王"]
                },
                {
                    textAlign: "center",
                    values: ["杰伦", "磊", "明", "小鹏", "燕子", "菲菲", "baby"]
                },
                {
                    textAlign: "center",
                    values: ["先生", "小姐"]
                }
            ]
        });

        /*时间日期picker*/
        $('#datetime-picker').datetimePicker({
            toolbarTemplate: "<header class='bar bar-nav'>" +
            "<button class='button button-link pull-left'>取消</button>" +
            "<button class='button button-link pull-right close-picker'>确定</button>" +
            "<h1 class='title'>请选择时间日期</h1>" +
            "</header>"
        });
    })
</script>
</body>
</html>
