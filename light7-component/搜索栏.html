<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/light7.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/light7.min.js"></script>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <h1 class="title">SearchBar</h1>
    </header>

    <!--Searchbar of ios style to use on top of page-->
    <div class="bar bar-header-secondary">
        <div class="searchbar">
            <a class="searchbar-cancel">Cancel</a>

            <div class="search-input">
                <label class="icon icon-search" for="search"></label>
                <input type="text" id="search" placeholder="Input query">
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content-padded">

            <!--Light searchbar to use in page content instead of in  header-->
            <div class="searchbar">
                <div class="search-input">
                    <label class="icon icon-search" for="search1"></label>
                    <input type="text" id="search1" placeholder="Input some query">
                </div>
            </div>

            <div class="searchbar row">
                <div class="search-input col-75">
                    <label class="icon icon-search" for="search2"></label>
                    <input type="text" id="search2" placeholder="Input some query">
                </div>
                <a href="#" class="button button-fill button-primary col-25">Search</a>
            </div>

            <div class="searchbar row">
                <div class="search-input col-85">
                    <label class="icon icon-search" for="search3"></label>
                    <input type="text" id="search3" placeholder="Input some query">
                </div>
                <a href="#" class="button button-fill button-primary col-15">
                    <span class="icon icon-search"></span>
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
