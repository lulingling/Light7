<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/light7.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/light7.min.js"></script>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <h1 class="title">操作表</h1>
    </header>

    <div class="content">
        <div class="content-block">
            <p><a href="#" class="create-options">选择操作</a></p>
        </div>
    </div>
</div>
<script>
    $(function () {
        $(document).on("click", ".create-options", function () {
            var buttons1 = [
                {
                    text: "请选择",
                    label: true
                },
                {
                    text: "卖出",
                    bold: true,
//                    color: "#000000",
                    onClick: function () {
                        $.alert("你选择了'卖出'")
                    }
                },
                {
                    text: "买入",
                    onClick: function () {
                        $.alert("你选择了'买入'");
                    }
                }
            ];

            var buttons2 = [
                {
                    text: "取消",
                    bg: "danger"
                }
            ];

            var groups = [buttons1, buttons2];

            $.actions(groups);

        })
    })
</script>
</body>
</html>
