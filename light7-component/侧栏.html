<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/light7.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/light7.min.js"></script>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <h1 class="title">侧栏</h1>
    </header>

    <div class="content">
        <div class="content-block">
            <p><a href="#" class="button button-fill button-success open-panel" data-panel="#panel-left-demo">打开左侧栏</a>
            </p>

            <p><a href="#" class="button button-fill button-info my-btn">打开右侧栏</a>
            </p>
        </div>
    </div>
</div>


<div class="panel-overlay"></div>

<!--左侧栏-->
<div class="panel panel-left panel-reveal theme-dark" id="panel-left-demo">
    <div class="content-block">
        <p>这是一个侧栏</p>

        <p>你可以在这里设置页面</p>

        <p><a href="#" class="close-panel">关闭</a></p>
    </div>

    <div class="list-block">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-name"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-input">
                            <span>UserName</span>
                        </div>
                    </div>
                </div>
            </li>

            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-toggle"></i>
                    </div>
                    <div class="item-inner">
                        <label class="label-switch">
                            <input type="checkbox">

                            <div class="checkbox"></div>
                        </label>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>


<!--右侧栏-->
<div class="panel panel-right panel-reveal theme-pink open-panel" id="panel-right-js-demo">
    <div class="content-block">
        <p>这是一个侧栏</p>

        <p>你可以在这里设置页面</p>

        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>
<script>
    $(document).on("click", function () {
        $.openPanel("#panel-right-js-demo");
    })
</script>
</body>
</html>
