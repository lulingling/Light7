<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/light7.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/light7.min.js"></script>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <h1 class="title">Dynamical Popup</h1>
    </header>
    <div class="content">
        <div class="content-block">
            <p><a href="#" class="create-popup">Create popup</a></p>
        </div>
    </div>
</div>

<script>
    $(function () {
        $(document).on("click", ".create-popup", function () {
            var html = "<div class='popup'><div class='content-block'>" +
                    "<p>Dynamical Popup</p><p>" +
                    "<a href='#' class='close-popup'>Close Popup</a></p>" +
                    "</div></div>";
            $.popup(html);
        })
    })
</script>
</body>
</html>
