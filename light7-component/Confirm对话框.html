<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/light7.min.css" rel="stylesheet" type="text/css">
    <script src="jquery/jquery-2.1.4.min.js"></script>
    <script src="js/light7.min.js"></script>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <h1 class="title">Confirm</h1>
    </header>

    <div class="content">
        <div class="content-block">
            <p><a href="#" class="confirm-ok">Confirm with text and OK callback</a></p>

            <p><a href="#" class="confirm-ok-cancel">Confirm with text, ok and cancel callback</a></p>

            <p><a href="#" class="confirm-title-ok">Confirm with text, title and ok callback</a></p>

            <p><a href="#" class="confirm-title-ok-cancel">Confirm with text, title, ok and cancel callback</a></p>
        </div>
    </div>
</div>
<script>
    $(function () {
        $(document).on("click", ".confirm-ok", function () {
            $.confirm("Are you sure?", function () {
                $.alert("You clicked OK button.");
            });
        });

        $(document).on("click", ".confirm-ok-cancel", function () {
            $.confirm("Are you sure?", function () {
                $.alert("You click OK button");
            }, function () {
                $.alert("You click Cancel button");
            })
        });

        $(document).on("click", ".confirm-title-ok", function () {
            $.confirm("Are you sure?", "自定义标题", function () {
                $.alert("You click OK button");
            })
        });

        $(document).on("click", ".confirm-title-ok-cancel", function () {
            $.confirm("Are you sure?", "自定义标题", function () {
                $.alert("You click OK button");
            }, function () {
                $.alert("You click Cancel button");
            });
        })
    })
</script>
</body>
</html>
